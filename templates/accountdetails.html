{% extends 'index.html' %}

{% block title %}Account{% endblock %}

{% block content %}

<h1 class="header">
    ✨Account Details✨
</h1>

<a href="/"><button>Take me 🏠</button></a>

<div>
    <h3>Created plans list</h3>
        {% for plan in plans %}
            <ol class="inline-button">
                <a href="/plan/{{ plan.plan_id }}">
                    <button>
                        {% if plan.overview == None %}
                            Untitled
                        {% else %}
                            {{ plan.overview }}
                        {% endif %}
                    </button>
                </a>
            </ol>
        {% endfor %}
        <br><br>
        <form action="/user/{{ user.user_id }}" method="POST">
            <select name="citynames" id="city-select">
                {% for place in all_locations %}
                    <option value="{{ place.location_id }}">{{ place.cityname }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Create plan">
        </form>
</div>
<div>
    <h3>💖 Liked event list 💖</h3>
        <ul> 
            {% for event in event_list %}
            <small><a href="/event/{{ event.event_id }}"><li>{{ event.overview }}</li></small>
            {% endfor %}
        </ul>
</div>

{% endblock %}
